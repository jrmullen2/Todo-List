<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="left">
      <div id="nav">
        <div id="allDiv">All</div>
        <div id="todayDiv">Today</div>
        <div id="upcomingDiv">Upcoming</div>
        <div id="projectsDiv">Projects</div>
      </div>
      <button id="plus">New Task</button>
    </div>
    <div id="right">
      <div id="rightContainer">
        <form action="index.html" method="post" id="userForm">
          <fieldset id="fieldset">
            <label for="userTitle">Title:</label>
            <input
              type="text"
              name="userTitle"
              id="userTitle"
              placeholder="e.g. Walk Dog"
            />
            <label for="userDescrip">Description:</label>
            <input
              type="text"
              name="userDescrip"
              id="userDescrip"
              placeholder="e.g. Walk dog around the block."
            />
            <label for="userDue">Due Date:</label>
            <input type="date" name="userDue" id="userDue" />
            <label for="userPriority">Priority:</label>
            <select name="userPriority" id="userPriority">
              <option value="high">High</option>
              <option value="middle">Middle</option>
              <option value="low">Low</option>
            </select>
            <label for="userNotes">Notes:</label>
            <textarea name="userNotes" id="userNotes"></textarea>
          </fieldset>
          <button type="button" id="submitButton">Submit</button>
          <button type="button" id="confirm">Confirm Changes</button>
        </form>
        <div id="allTask">All</div>
        <div id="todayTask">Today</div>
        <div id="upcomingTask">Upcoming</div>
        <div id="projects">Projects</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
