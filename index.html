<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackr</title>
  </head>
  <body>
    <div id="header">Trackr</div>
    <div id="left">
      <div id="nav">
        <div id="allDiv">All</div>
        <div id="todayDiv">Today</div>
        <div id="upcomingDiv">Upcoming</div>
        <div id="projectsDiv">
          <div id="projectsDivTitle">Projects</div>
          <div id="projectAddContainer">
            <input type="text" id="projectInput" />
            <button id="addPName">+</button>
          </div>
          <div id="projectsDivNames"></div>
        </div>
      </div>
      <button id="addTask">New Task</button>
      <button id="addProject">New Project</button>
    </div>
    <div id="right">
      <div id="rightContainer">
        <form action="index.html" method="post" id="userForm">
          <fieldset id="fieldset">
            <label
              >Title: <br />
              <input
                type="text"
                name="userTitle"
                class="userTitle"
                placeholder="e.g. Walk Dog"
                name="title"
            /></label>
            <label
              >Description: <br />
              <input
                type="text"
                name="userDescrip"
                class="userDescrip"
                placeholder="e.g. Walk dog around the block."
                name="description"
            /></label>
            <label
              >Due Date: <br />
              <input type="date" name="userDue" class="userDue" name="due"
            /></label>
            <label
              >Priority: <br />
              <select name="userPriority" class="userPriority">
                <option value="high" selected>High</option>
                <option value="middle">Middle</option>
                <option value="low">Low</option>
              </select>
            </label>

            <label
              >Notes: <br />
              <textarea name="userNotes" class="userNotes"></textarea>
            </label>
          </fieldset>
          <button type="button" id="submitButton1">Submit</button>
          <button type="button" id="submitButton2">Submit</button>
          <button type="button" id="confirm">Confirm Changes</button>
        </form>
        <div id="allTask">
          All
          <div id="nTask1" class="noTasks">No tasks yet!</div>
        </div>
        <div id="todayTask">
          Today
          <div id="nTask2" class="noTasks">No tasks yet!</div>
        </div>
        <div id="upcomingTask">
          Upcoming
          <div id="nTask3" class="noTasks">No tasks yet!</div>
        </div>
        <div id="projects">
          <div id="pTitle"></div>
          <button id="addTaskButton">Add Task</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
